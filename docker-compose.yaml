version: '3.9'

services:
  web_server:
    user: docker
    build:
      context: .
      dockerfile: ./dockerfiles/dev/web_server.dockerfile
      args:
        - UID
        - GID
        - USER
        - GROUP
        - WEB_SERVER_SECURED_PORT
        - WEB_SERVER_UNSECURED_PORT
    ports:
      - 81:80
      - 8443:443
    volumes:
      - ./src:/src
      - ./app:/app
    restart: unless-stopped
    container_name: nginx
    env_file:
      - .env
    depends_on:
      - server_side
      - client_side
      - sql_database
      - nosql_database
      - cache
  server_side:
    user: docker
    build:
      context: .
      dockerfile: ./dockerfiles/dev/server_side.dockerfile
    volumes:
      - ./src:/var/www/html
    container_name: php_laravel
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - sql_database
      - nosql_database
      - cache
  client_side:
    user: docker
    build:
      context: .
      dockerfile: ./dockerfiles/dev/client_side.dockerfile
    volumes:
      - ./app/var/www/html
    container_name: vue3
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - server_side
  sql_database:
    build:
      context: .
      dockerfile: ./dockerfiles/dev/sql_database.dockerfile
      args:
        - UID
        - GID
        - CONTAINER_USER
        - CONTAINER_GROUP
        - CONTAINER_PASSWORD
    restart: unless-stopped
    volumes:
      - sql_database_volume:/var/lib/mysql
    environment:
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD}
    ports:
      - 3306:3306
      - 13306:22
    container_name: mysql
  nosql_database:
    build:
      context: .
      dockerfile: ./dockerfiles/dev/nosql_database.dockerfile
    restart: unless-stopped
    ports:
      - 27017:27017
    volumes:
      - nosql_database_volume:/data/db
    env_file:
      - .env
    container_name: mongodb
  cache:
    user: docker
    build:
      context: .
      dockerfile: ./dockerfiles/dev/cache.dockerfile
    restart: unless-stopped
    volumes:
      - cache_volume:/data
    ports:
      - 6379:6379
    container_name: redis
  process_manager:
    user: docker
    build:
      context: .
      dockerfile: ./dockerfiles/dev/process_manager.dockerfile
    volumes:
      - ./src:/src
    restart: unless-stopped
    container_name: supervisor
  cron:
    user: docker
    build:
      context: .
      dockerfile: ./dockerfiles/dev/cron.dockerfile
    volumes:
      - ./src:/src
    restart: unless-stopped
    container_name: cron
  openssl:
    user: docker
    build:
      context: .
      dockerfile: ./dockerfiles/dev/openssl.dockerfile
    entrypoint: ['openssl']
    restart: unless-stopped
    container_name: openssl
  composer:
    build:
      context: .
      dockerfile: ./dockerfiles/dev/composer.dockerfile
      args:
        - UID
        - GID
        - CONTAINER_USER
        - CONTAINER_GROUP
    tty: true
    stdin_open: true
    volumes:
      - ./src:/var/www/html
    restart: unless-stopped
    container_name: composer
  artisan:
    user: docker
    build:
      context: .
      dockerfile: ./dockerfiles/dev/artisan.dockerfile
    volumes:
      - ./src:/var/www/html
    restart: unless-stopped
    container_name: composer
  node:
    user: docker
    build:
      context: .
      dockerfile: ./dockerfiles/dev/node.dockerfile
    volumes:
      - ./src:/var/www/html
    entrypoint: ['node']
    restart: unless-stopped
    container_name: node
  npm:
    user: docker
    build:
      context: .
      dockerfile: ./dockerfiles/dev/node.dockerfile
    volumes:
      - ./src:/var/www/html
    entrypoint: ['npm']
    restart: unless-stopped
    container_name: npm
  yarn:
    user: docker
    build:
      context: .
      dockerfile: ./dockerfiles/dev/node.dockerfile
    volumes:
      - ./src:/var/www/html
    entrypoint: ['yarn']
    restart: unless-stopped
    container_name: yarn
volumes:
  cache_volume:
  sql_database_volume:
  nosql_database_volume:
